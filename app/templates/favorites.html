{% extends "base.html" %}
{% block content %}
<div class="main-content">
    <h2>My Favorites</h2>

    {% if favorites %}
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        {% for fav in favorites %}
        <tr>
            <td>{{ fav.listing.title }}</td>
            <td>{{ fav.listing.description }}</td>
            <td>
                <form action="{{ url_for('main.unfavorite_listing', listing_id=fav.listing.listingID) }}" method="post">
                    <button type="submit">‚ùå Remove from Favorites</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No favorites added yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('main.home') }}">Back to Home</a>
</div>
{% endblock %}
